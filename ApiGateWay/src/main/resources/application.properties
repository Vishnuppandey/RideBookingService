# Basic Configuration
server.port=9090
spring.application.name=API-GATEWAY

# JWT Configuration
jwt.secret=thisisaverysecureandlongjwtsecretkey1234567890
jwt.expiration=1800000

# Actuator Configuration
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoint.gateway.enabled=true

# Logging Configuration
logging.level.root=INFO
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.org.springframework.web.reactive=DEBUG
logging.level.reactor.netty=DEBUG
logging.level.com.gateway=TRACE
logging.level.org.springframework.cloud.loadbalancer=TRACE
logging.level.com.netflix.eureka=DEBUG
logging.level.com.netflix.discovery=DEBUG

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.client.registry-fetch-interval-seconds=5
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${server.port}

# Gateway Configuration
spring.main.allow-bean-definition-overriding=true
spring.cloud.gateway.discovery.locator.enabled=false  # Disable auto route creation

# Load Balancer Configuration
spring.cloud.loadbalancer.ribbon.enabled=false
spring.cloud.loadbalancer.cache.enabled=true
spring.cloud.loadbalancer.health-check.interval=5s
spring.cloud.loadbalancer.health-check.path=/actuator/health

# HTTP Client Configuration
spring.cloud.gateway.httpclient.connect-timeout=1000
spring.cloud.gateway.httpclient.response-timeout=5000

# Route Definitions
## USERSERVICE Route
spring.cloud.gateway.routes[0].id=USERSERVICE
spring.cloud.gateway.routes[0].uri=lb://USERSERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/v1/users/**
spring.cloud.gateway.routes[0].filters[0]=StripPrefix=1

## RIDESERVICE Route
spring.cloud.gateway.routes[1].id=RIDESERVICE
spring.cloud.gateway.routes[1].uri=lb://RIDESERVICE
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/rides/**

## PAYMENTSERVICE Route
spring.cloud.gateway.routes[2].id=PAYMENTSERVICE
spring.cloud.gateway.routes[2].uri=lb://PAYMENTSERVICE
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/payments/**

